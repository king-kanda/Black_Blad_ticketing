<section class="container mx-auto">
  <div class="grid grid-cols-4 gap-4">
    <!-- display events -->
    @for (item of data; track $index) {
      <div class="max-w-xs bg-white border border-gray-200 rounded-lg shadow flex flex-col"> <!-- Added flex flex-col -->
        <a href="#">
            <img class="rounded-t-lg" src="https://images.pexels.com/photos/3639065/pexels-photo-3639065.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" />
        </a>
        <div class="p-5 font-poppins flex flex-col flex-1"> <!-- Added flex flex-col flex-1 -->
            <a href="#">
                <h5 class="mb-2 text-xl font-bold text-gray-900">
                  {{item.name}}
                </h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 text-sm">
              {{item.Description}}
            </p>
            <div class="flex flex-col items-start justify-between">
              <p class="mb-3 font-normal text-gray-700 text-sm inline-flex items-center gap-3">
                <ng-icon name="heroCalendarDays"></ng-icon>
                {{item.event_date | date}}
              </p>
              <p class="mb-3 font-normal text-gray-700 text-sm inline-flex items-center gap-2">
                <ng-icon name="heroMapPin"></ng-icon>
                {{item.location}}
              </p>
            </div>
            <a routerLink="/games-events/event-page" class="mt-auto w-full inline-flex items-center justify-center px-3 py-2 text-sm text-white bg-angular-red rounded-md hover:bg-deep-black focus:ring-4 focus:outline-none focus:ring-blue-300">
                Get Ticket
                 <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
    }
  </div>
</section>
